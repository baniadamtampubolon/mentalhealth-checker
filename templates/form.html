<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Prediction</title>
  <link rel="icon" type="image/png" href="/static/images/favicon.png?v=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="progress-bar" id="progressBar"></div>

  <div class="container">
    <div class="main-card">
      <div class="card-header">
        <i class="fas fa-brain quiz-icon"></i>
        <h1 class="quiz-title">Mental Health Quiz</h1>
        <p class="quiz-subtitle">Take our comprehensive assessment to better understand your mental wellbeing</p>
      </div>

      <div class="form-section">
        <div class="question-counter">
          <span id="questionCounter">Question 1 of 28</span>
        </div>

        <form method="POST" action="/form" id="quizForm">
          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-calendar-alt question-icon"></i>
              Berapa usia Anda?
            </label>
            <input type="number" class="form-control" name="feature0" required min="1" max="120">
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-heart-broken question-icon"></i>
              Apakah Anda sering merasa gugup?
            </label>
            <select class="form-select" name="feature1">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-exclamation-triangle question-icon"></i>
              Apakah Anda sering mengalami serangan panik?
            </label>
            <select class="form-select" name="feature2">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-wind question-icon"></i>
              Apakah Anda sering bernapas cepat tanpa sebab jelas?
            </label>
            <select class="form-select" name="feature3">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-tint question-icon"></i>
              Apakah Anda sering berkeringat berlebihan tanpa alasan?
            </label>
            <select class="form-select" name="feature4">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-eye question-icon"></i>
              Apakah Anda kesulitan untuk berkonsentrasi?
            </label>
            <select class="form-select" name="feature5">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-bed question-icon"></i>
              Apakah Anda sering mengalami gangguan tidur?
            </label>
            <select class="form-select" name="feature6">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-briefcase question-icon"></i>
              Apakah Anda mengalami kesulitan dalam pekerjaan atau aktivitas harian?
            </label>
            <select class="form-select" name="feature7">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-sad-tear question-icon"></i>
              Apakah Anda sering merasa putus asa?
            </label>
            <select class="form-select" name="feature8">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-angry question-icon"></i>
              Apakah Anda sering merasa marah tanpa alasan jelas?
            </label>
            <select class="form-select" name="feature9">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-chart-line question-icon"></i>
              Apakah Anda merasa bereaksi berlebihan dalam situasi tertentu?
            </label>
            <select class="form-select" name="feature10">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-utensils question-icon"></i>
              Apakah pola makan Anda berubah secara signifikan?
            </label>
            <select class="form-select" name="feature11">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-skull question-icon"></i>
              Apakah Anda pernah memiliki pikiran untuk bunuh diri?
            </label>
            <select class="form-select" name="feature12">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-battery-empty question-icon"></i>
              Apakah Anda sering merasa sangat lelah?
            </label>
            <select class="form-select" name="feature13">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-users question-icon"></i>
              Apakah Anda memiliki teman dekat untuk berbagi cerita?
            </label>
            <select class="form-select" name="feature14">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fab fa-instagram question-icon"></i>
              Apakah Anda merasa kecanduan media sosial?
            </label>
            <select class="form-select" name="feature15">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-weight question-icon"></i>
              Apakah Anda mengalami kenaikan berat badan yang tidak biasa?
            </label>
            <select class="form-select" name="feature16">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-user-circle question-icon"></i>
              Apakah Anda merasa diri Anda cenderung introvert?
            </label>
            <select class="form-select" name="feature17">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-history question-icon"></i>
              Apakah kenangan stres sering muncul tiba-tiba?
            </label>
            <select class="form-select" name="feature18">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-moon question-icon"></i>
              Apakah Anda sering mengalami mimpi buruk?
            </label>
            <select class="form-select" name="feature19">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-eye-slash question-icon"></i>
              Apakah Anda menghindari orang atau aktivitas tertentu?
            </label>
            <select class="form-select" name="feature20">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-cloud-rain question-icon"></i>
              Apakah Anda sering memiliki pikiran negatif?
            </label>
            <select class="form-select" name="feature21">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-bullseye question-icon"></i>
              Apakah Anda merasa sering sulit berkonsentrasi?
            </label>
            <select class="form-select" name="feature22">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-hand-point-left question-icon"></i>
              Apakah Anda sering menyalahkan diri sendiri?
            </label>
            <select class="form-select" name="feature23">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-ghost question-icon"></i>
              Apakah Anda pernah mengalami halusinasi?
            </label>
            <select class="form-select" name="feature24">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-sync-alt question-icon"></i>
              Apakah Anda sering melakukan perilaku berulang-ulang tanpa tujuan jelas?
            </label>
            <select class="form-select" name="feature25">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-snowflake question-icon"></i>
              Apakah gejala Anda muncul pada musim tertentu?
            </label>
            <select class="form-select" name="feature26">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="question-group">
            <label class="question-label">
              <i class="fas fa-bolt question-icon"></i>
              Apakah Anda merasa punya energi berlebihan dalam periode tertentu?
            </label>
            <select class="form-select" name="feature27">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="btn-group">
            <button type="submit" class="btn-predict">
              <i class="fas fa-brain"></i> Get Prediction
            </button>
            <button type="button" class="btn-random" onclick="generateRandom()">
              <i class="fas fa-dice"></i> Generate Random
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="scroll-indicator" onclick="scrollToTop()">
    <i class="fas fa-chevron-up"></i>
  </div>

  <script src="/static/js/script.js"></script>
  
</body>
</html>
